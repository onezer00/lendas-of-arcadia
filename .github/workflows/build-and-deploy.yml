name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Permite execuÃ§Ã£o manual a partir da aba Actions no GitHub
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Verificar o repositÃ³rio
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'lendas-of-arcadia/package-lock.json'

      # Instalar dependÃªncias
      - name: Install Dependencies ğŸ“¦
        run: |
          cd lendas-of-arcadia
          npm ci

      # Build do projeto
      - name: Build ğŸ—ï¸
        run: |
          cd lendas-of-arcadia
          npm run build
        env:
          CI: false  # Evita que o build falhe por warnings

      # Deploy para GitHub Pages
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: lendas-of-arcadia/build # Pasta que contÃ©m o build da aplicaÃ§Ã£o
          branch: gh-pages # RamificaÃ§Ã£o onde serÃ¡ publicado
          clean: true # Limpa a branch antes de fazer o deploy 