name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Build ğŸ—ï¸
        run: npm run build
        env:
          CI: false
      
      - name: Check if index.html exists ğŸ”
        run: |
          echo "Checking if index.html exists in build directory..."
          if [ -f "build/index.html" ]; then
            echo "âœ… index.html exists"
            cat build/index.html | head -15
          else
            echo "âŒ index.html does not exist!"
            echo "Contents of build directory:"
            ls -la build
          fi

      - name: Create .nojekyll File ğŸ“„
        run: touch build/.nojekyll

      - name: List Build Directory ğŸ“‹
        run: ls -la build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true

      - name: Verify Deployment ğŸ”
        run: |
          echo "Deployment to gh-pages branch completed."
          echo "If your site is not visible, check GitHub Pages settings in your repository."
          echo "URL should be: https://onezer00.github.io/lendas-of-arcadia"
